{% extends 'webapp/admin-um.html' %}
{% load static %}
{% block load_css_file %}
<link rel="stylesheet" type="text/css" href="{% static "webapp/css/um.css" %}"> {% endblock %}
{% block load_menu_bar %}
<div class="item">
    <h4 class="header own-header-name" style="color: #00ab6b ">
        <b>User Manager</b>
    </h4>
</div>
<div class="item ">
    <a href="#" class="active item own-get-users">Users</a>
</div>
<div class="right menu">
    <a class="ui item" style="color: grey" id="logout_button">
            Logout
        </a>
</div>
{% endblock %}

{% block load_modal %}
<div class="ui modal own-edit-users-modal" style="width: 30%; margin-left: -14%;margin-top: ">
    <div class="header" style="color:#00ab6b ">Edit User</div>
    <div class="content">
        <form class="ui form own-edit-user-form">
            <div class="field">
                <label>User Name</label>
                <input type="text" id="own-edit-user-name" name="username" placeholder="User Name">
            </div>
            <div class="field">
                <label>Name</label>
                <div class="two fields">
                    <div class="field">
                        <input type="text" id="own-edit-first-name" name="first_name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <input type="text" id="own-edit-last-name" name="last_name" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" id="own-edit-email" name="email" placeholder="Email Address">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" id="own-edit-password" name="password" placeholder="Password">
            </div>
        </form>
    </div>
    <div class="actions">
        <div class="ui approve button own-edit-user-button" style="background:#00ab6b;color: white ">Edit User</div>
    </div>
</div>
<div class="ui modal own-add-users-modal" style="width: 30%; margin-left: -14%;margin-top: ">
    <div class="header" style="color:#00ab6b ">Add User</div>
    <div class="content">
        <form class="ui form own-add-user-form">
            <div class="field">
                <label>User Name</label>
                <input type="text" id="own-add-user-name" name="username" placeholder="User Name">
            </div>
            <div class="field">
                <label>Name</label>
                <div class="two fields">
                    <div class="field">
                        <input type="text" id="own-add-first-name" name="first_name" placeholder="First Name">
                    </div>
                    <div class="field">
                        <input type="text" id="own-add-last-name" name="last_name" placeholder="Last Name">
                    </div>
                </div>
            </div>
            <div class="field">
                <label>Email</label>
                <input type="text" id="own-add-email" name="email" placeholder="Email Address">
            </div>
            <div class="field">
                <label>Password</label>
                <input type="password" id="own-add-password" name="password" placeholder="Password">
            </div>

        </form>
    </div>
    <div class="actions">
        <div class="ui approve button own-add-user-button" style="background:#00ab6b;color: white ">Add User</div>
    </div>
</div>

{% endblock %}

<!-- All the static file dependencies -->
{% block load_js_file %}
<script type="text/javascript" src="{% static "webapp/js/manager/um.js" %}"></script>
{% endblock %}
</body>
</html>
